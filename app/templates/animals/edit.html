{% extends 'base.html' %}
{% block content %}

<h2>Edit Animal</h2>

<section>
    <form action='/animals/{{animal.id}}' method='post'>
        <ul>
            <li>
                <label for='name'>Name:</label>
                <input type='text' id='name' name='name' value='{{animal.name}}'>
            </li>
            <li>
                <label for='dob'>DOB:</label>
                <p>(format DD/MM/YYYY)</p>
                <input type='text' id='dob' name='dob' value='{{animal.dob}}'>
            </li>
            <li>  <!--WOULD NOT CHANGE-->
                <label for='type'>Type:</label> 
                <input type='dropdown' id='type-select' name='type' value='{{animal.type}}'>
            </li>
            <li>
                <label for='owner-select'>Owner:</label>
                <select id='owner-select' name='owner_id' value='{{animal.owner}}'>
                    {% for owner in all_owners %}
                        <option value='{{ owner.id }}'>{{ owner.first_name }}</option>
                    {% endfor %}
                </select>
                </li>
            <li>
                <label for='vet-select'>Vet:</label>
                <select id='vet-select' name='vet_id' value='{{animal.vet}}'>
                    {% for vet in all_vets %}
                        <option value='{{ vet.id }}'>{{ vet.first_name }}</option>
                        {% endfor %}
                </select>
            </li>
            <input class='btn-submit' type='submit' value='Edit'>
        </ul>
    </form>
</section>    
{% for animal in animals %}    
{% endfor %}
{% endblock %}
