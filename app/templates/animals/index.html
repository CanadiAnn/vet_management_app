{%extends 'base.html' %}
{% block content %}

<h2>Animals</h2>

<nav>
    <a href='/animals/new'>Create New Animal</a>      
</nav>

{% for animal in animals %}

<section>
    <p>{{ animal.name }}</p>
    <p>{{ animal.dob }}</p>
    <p>{{ animal.type }}</p>
    <p>{{ animal.owner }}</p>
    <p>{{ animal.vet }}</p>
    <p>{{ animal.treatment_plan }}</p>
    <a href ='/animals/{{ animal.id }}/edit'>Edit</a>
    <form action ='/animals/{{ animal.id }}/delete' method="POST">   
        <input type = 'submit' value = 'Delete'>
    </form>    
</section>

{% endfor %}
{% endblock %}
