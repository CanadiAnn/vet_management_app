{%extends 'base.html' %}
{% block content %}

<h2>Create New Animal</h2>

<section>
    <form action='/animals/new' method='post'>
        <ul>
            <li>
                <label for='name'>Name:</label>
                <textarea id='name' name='name'></textarea>
            </li>
            <li>
                <label for='dob'>DOB:</label>
                <p>(format DD/MM/YYYY)</p>
                <textarea id='dob' name='dob'></textarea>
            </li>
            <li>
                <label for='type-select'>Type:</label>
                
                <select name='type' id='type-select'>
                    <option value=' '>--Please choose an option--</option>
                    <option value='cat'>Cat</option>
                    <option value='dog'>Dog</option>
                    <option value='hamster'>Hamster</option>
                    <option value='rabbit'>Rabbit</option>
                </select>
            </li>
            <li>
                <label for='owner-select'>Owner:</label>
                <select id='owner-select' name='owner_id'>
                    {% for owner in all_owners %}
                        <option value='{{ owner.id }}'>{{ owner.first_name }}</option>
                    {% endfor %}
                </select>
                </li>
            <li>
                <label for='vet-select'>Vet:</label>
                <select id='vet-select' name='vet_id'>
                    {% for vet in all_vets %}
                        <option value='{{ vet.id }}'>{{ vet.first_name }}</option>
                        {% endfor %}
                </select>
            </li>
            <li>
                <input class='btn-submit' type='submit' value='Create'>
            </li>
        </ul>

    </form>
</section>
{% for animal in animals %}
{% endfor %}
{% endblock %}
